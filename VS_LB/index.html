<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageMaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="funcoes.js"></script>

    <style>

        .btn-custom {
            background-color: #2500c9; 
            color: white; 
            padding: 10px 20px;
            margin-top: 14px;
            margin-bottom: 10px; 
        }

        .btn-custom2 {
            background-color: #3a5b68; 
            color: white; 
            margin-top: 5px; 
            margin-bottom: 10px; 
        }

        .btn-custom:hover {
            background-color: #1d08da67; 
        }

        .btn-custom2:hover {
            background-color: #3b5d795e; 
        }

    </style>

</head>
<body>
    <div class="container my-4">

        <h1>Cabeçalho</h1>
        <div >
            <label for="corFundo" class="form-label">Cor de Fundo</label>
            <select id="corFundo" name="corFundo" class="form-select">
                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
            </select>
        </div>
        
        <div>
            <label for="textoCabecalho" class="form-label">Texto para Cabeçalho</label>
            <input type="text" id="textoCabecalho" name="textoCabecalho" class="form-control">
        </div>

        <div>
            <label for="corFonte" class="form-label">Cor da Fonte</label>
            <select id="corFonte" name="corFonte" class="form-select">
                <option>--</option>
                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
            </select>
        </div>

        <div>
            <label for="tamFonte" class="form-label">Tamanho da Fonte</label>
            <select id="tamFonte" name="tamFonte" class="form-select">
                <option>--</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
            </select>
        </div>
    </div>

    <div class="container my-4">
        <h1>Links</h1>

        <div>
            <label for="links" class="form-label">Texto para os Links</label>
            <input type="text" name="links" id="links" placeholder="link1;link2;link3..." class="form-control">
        </div>

        <div>
            <label for="corLinks" class="form-label">Cor do Link</label>
            <select name="corLinks" id="corLinks" class="form-select">
                <option>--</option>
                <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
            </select>
        </div>

        <div>
            <label class="form-label">Estilo do Link</label><br>
            Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="1">
            Não Sublinhado <input type="radio" name="estiloLinks" id="estiloLinks" value="0">
        </div>

        <button onclick="gerarCodigo()" class="btn btn-primary-custom btn-custom">Gerar código</button>
    </div>

    <div class="container my-4">
        <h2>HTML</h2>
        <div>
            <textarea cols="100" rows="10" id="codeHTML"></textarea><br>
            <button onclick="dowload('codeHTML','index.html')" class="btn btn-success-custom btn-custom2">Download do HTML</button>
        </div>

        <h2>CSS</h2>
        <div>
            <textarea cols="100" rows="10" id="codeCSS"></textarea><br>
            <button onclick="dowload('codeCSS','estilo.css')" class="btn btn-success-custom btn-custom2">Download do CSS</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
